<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>选择搜索引擎进行输入</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <![endif]-->
  </head>
  <body>

    <div id="container" style="float:left; margin-top:300px">
      <form action="http://www.baidu.com/baidu" target="_blank">
        <div align="center">
          <input name=tn type=hidden value=baidu>
          <a href="http://www.baidu.com/">
          <img src="http://img.baidu.com/search/img/baidulogo_clarity_80_29.gif" alt="Baidu" align="bottom" border="0"></a>
          <input type=text name=word size=30>
          <input type="submit" value="百度搜索">
        </div>
      </form>
    </div>
    <!-- <div id="container">
      <form action="http://www.google.com/search" target="_blank" name=f>
        <div align="center">
          <input name=tn type=hidden value=baidu>
          <a href="http://www.google.com/">
          <img src="http://img.baidu.com/search/img/baidulogo_clarity_80_29.gif" alt="Baidu" align="bottom" border="0"></a>
          <input type=text name=q size=30>
          <input type="submit" value="百度搜索" name=btnG>
        </div>
      </form>
    </div> -->

    <form action="http://www.google.com/search"   name=f style="float:right; margin-top:300px;">
      <span   id=hf></span>
      <table   cellspacing=0   cellpadding=0>
        <tr   valign=middle>
          <td   width=75>&nbsp;</td>
          <td   align=center>
            <input   maxLength=256   size=55   name=q   value="">
              <script>
                document.f.q.focus();
              </script>
              <input   type=hidden   name=ie   value="UTF-8">
              <input   type=hidden   name=oe   value="UTF-8">
              <input   name=hl   type=hidden   value=zh-CN>
              <br>
              <input   type=submit   value="Google搜索"   name=btnG>
              <input   type=submit   value="手气不错"   name=btnI>
          </td>
          <!-- <td   valign=top   nowrap>
              <font   size=-1>&nbsp;&#8226;&nbsp;<a   href=http://www.google.com/advanced_search?hl=zh-CN>高级搜索</a><br>&nbsp;&#8226;&nbsp;
              <a   href=http://www.google.com/preferences?hl=zh-CN>使用偏好</a><br>&nbsp;&#8226;&nbsp;
              <a   href=http://www.google.com/language_tools?hl=zh-CN>语言工具</a>
              </font>
          </td> -->
      </tr>
      <tr>
          <td   colspan=3   align=center>
            <font   size=-1>
              <input   id=all   type=radio   name=lr   value=""   checked>
              <label   for=all>搜索所有网站</label>
              <input   id=ch   type=radio   name=lr   value=lang_zh-CN|lang_zh-TW   >
              <label   for=ch>搜索所有中文网页</label>
              <input   id=il   type=radio   name=lr   value=lang_zh-CN   >
              <label   for=il>搜索简体中文网页</label>
            </font>
          </td>
        </tr>
      </table>
    </form>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </body>
</html>
